include: package:flutter_lints/flutter.yaml

analyzer:
  errors:
    todo: warning
  exclude:
    # Generated files with build_runner
    - "**/*.g.dart"
    # Generated files with Mockito
    - "**/**.mocks.dart"

linter:
  rules:
    # We can add here our own rules, which are not included in the flutter_lints
    - prefer_const_constructors
    - prefer_const_declarations
