name: holidays
description: A starting point for Dart libraries or applications.
version: 1.0.0

publish_to: none

resolution: workspace
environment:
  sdk: ^3.7.0

dependencies:
  built_collection: ^5.1.1
  built_value: ^8.9.3
  key_value_store:
    path: ../key_value_store
  cloud_functions: ^6.0.2
  app_functions:
    path: ../app_functions
  clock: ^1.1.2

dev_dependencies:
  # We need to add the `flutter` package as dev dependency as workaround for the
  # following issue: https://github.com/SharezoneApp/sharezone-app/issues/474
  #
  # When this issue is resolved, we can remove the `flutter` package from the
  # dev dependencies.
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.4.5
  build_runner: ^2.4.14
  built_value_generator: ^8.9.5
  sharezone_lints:
    path: ../sharezone_lints
