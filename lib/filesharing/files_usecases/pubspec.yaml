name: files_usecases
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  files_basics:
    path: ../files_basics
  files_web:
    path: ../files_web
  filesharing_logic:
    path: ../filesharing_logic
  sharezone_common:
    path: ../../sharezone_common
  sharezone_utils:
    path: ../../sharezone_utils
  sharezone_widgets:
    path: ../../sharezone_widgets
  file_picker: ^5.2.0+1
  chewie: ^1.3.5
  flutter_cache_manager: any
  flutter_image_compress: ^1.1.3
  image_picker: ^0.8.1+4
  mime: any
  # We need to use the reference to git because of this issue in pdfx:
  # https://github.com/ScerIO/packages.flutter/issues/358.
  # 
  # Can be removed once the issue is fixed.
  pdfx:
    git:
      url: https://github.com/kyle-seongwoo-jun/packages.flutter
      path: packages/pdfx
  open_file_plus: ^3.4.1
  path: any
  path_provider: ^2.0.11
  photo_view: any
  url_launcher: ^6.1.10
  video_player: any
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  sharezone_lints:
    path: ../../sharezone_lints
