name: sharezone_console
description: An admin console for the Sharezone app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  cloud_functions: ^4.7.3
  cloud_firestore: ^4.17.2
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  flutter:
    sdk: flutter
  intl: ^0.19.0
  rxdart: ^0.27.7
  very_good_infinite_list: ^0.7.1
  feedback_shared_implementation:
    path: ../lib/feedback_shared_implementation
  provider: ^6.0.3
  common_domain_models:
    path: ../lib/common_domain_models
  sharezone_widgets:
    path: ../lib/sharezone_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - "assets/login_image.png"
