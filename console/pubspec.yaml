name: sharezone_console
description: An admin console for the Sharezone app.
publish_to: "none"

version: 1.0.0+1

resolution: workspace
environment:
  sdk: ^3.7.0

dependencies:
  cloud_functions: ^6.0.2
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0
  firebase_core: ^4.1.1
  flutter:
    sdk: flutter
  intl: ^0.20.2
  rxdart: ^0.28.0
  very_good_infinite_list: ^0.9.0
  feedback_shared_implementation:
    path: ../lib/feedback_shared_implementation
  provider: ^6.1.2
  common_domain_models:
    path: ../lib/common_domain_models
  sharezone_widgets:
    path: ../lib/sharezone_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - "assets/login_image.png"
