      ref: 48b396e7fb3bba206b1f35624ca415ddcd268f9b
  firebase_auth: ^4.19.4
  rxdart: ^0.27.1
  clock: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  sharezone_lints:
    path: ../../sharezone_lints
