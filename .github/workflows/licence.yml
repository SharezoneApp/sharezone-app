name: licence-ci

# Controls when the action will run.
on:
  merge_group:
    types:
      - checks_requested
  # Triggers the workflow on pull request events
  pull_request:
    types:
      - opened
      - synchronize

# Set permissions to none.
#
# Using the broad default permissions is considered a bad security practice
# and would cause alerts from our scanning tools.
permissions: {}

jobs:
  check-files-licence-headers:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417
        with:
          go-version: "^1.13.1"
      - run: go install github.com/google/addlicense@v1.1.1
      - run: ./bin/check_license_headers.sh

  check-dependency-licenses:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set Flutter version from FVM config file to environment variables
        id: fvm-config-action
        uses: kuhnroyal/flutter-fvm-config-action@fcdb62b682dade6f0d9e0c6eae6acc647ca8c31d

      - uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}
          cache: true

      - name: Activate license_checker
        run: dart pub global activate license_checker 1.6.0

      - name: Check licenses
        run: |
          flutter pub get
          lic_ck check-licenses --config licenses_config.yaml --problematic
