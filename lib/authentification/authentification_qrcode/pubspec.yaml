    # Git reference can be removed once 3.6.5 is released
    git:
      url: https://github.com/jerson/flutter-rsa
      ref: 13fc5edafb7a74bd8e11394f86557f3669024f0e
  firebase_auth: ^4.19.4
  rxdart: ^0.27.1
  clock: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  sharezone_lints:
    path: ../../sharezone_lints
