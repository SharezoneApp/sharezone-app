name: abgabe_client_lib
description: A starting point for Dart libraries or applications.
publish_to: none

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  abgabe_http_api:
    path: ../abgabe_http_api
  bloc_base:
    path: ../../bloc_base
  common_domain_models:
    path: ../../common_domain_models
  crash_analytics:
    path: ../../crash_analytics
  files_basics:
    path: ../../filesharing/files_basics
  filesharing_logic:
    path: ../../filesharing/filesharing_logic
  hausaufgabenheft_logik:
    path: ../../hausaufgabenheft_logik
  built_collection: ^5.1.0
  cloud_firestore: ^4.17.2
  gcloud: any
  googleapis: any
  googleapis_auth: any
  logging: ^1.1.1
  meta: ^1.1.8
  rxdart: ^0.27.1
  collection: ^1.17.2
  clock: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  async: ^2.4.1
  mockito: ^5.4.4
  test_randomness:
    path: ../../test_randomness
  sharezone_lints:
    path: ../../sharezone_lints

dependency_overrides:
  # Can be removed once pdfx uses device_info_plus >= 10.0.0.
  device_info_plus: ^10.1.0