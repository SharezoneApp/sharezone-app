name: legal
description: A starting point for Dart libraries or applications.
version: 1.0.0
publish_to: none

resolution: workspace
environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # We use a custom version to be able to scroll to a
  # specific heading inside the text and to be able
  # to know which section is currently read by the user
  # (used e.g. by the privacy policy).
  flutter_markdown:
    git:
      url: https://github.com/SharezoneApp/packages
      path: packages/flutter_markdown
      ref: 2f680bb80119f6fd037a7bda0984bc811b5dccb8
  analytics:
    path: ../analytics
  key_value_store:
    path: ../key_value_store
  sharezone_widgets:
    path: ../sharezone_widgets
  sharezone_utils:
    path: ../sharezone_utils
  mockito: ^5.4.5
  equatable: ^2.0.7
  scrollable_positioned_list: ^0.3.8
  common_domain_models:
    path: ../common_domain_models
  clock: ^1.1.2
  fast_immutable_collections: ^11.0.3
  url_launcher: ^6.3.1
  collection: ^1.19.1
  intl: ^0.20.2
  diacritic: ^0.1.6
  provider: ^6.1.2
  markdown: ^7.3.0

dev_dependencies:
  meta: ^1.16.0
  build_runner: ^2.4.14
  sharezone_lints:
    path: ../sharezone_lints
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
