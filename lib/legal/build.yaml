targets:
  $default:
    sources:
      - $package$
      - lib/$lib$
      - lib/**.dart
      - test/**.dart
    builders:
      # To speed up the code generation, only watch the test files.
      mockito|mockBuilder:
        generate_for:
          include:
            - test/**
