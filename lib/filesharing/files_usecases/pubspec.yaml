  # When a version >= 2.5.1 is published, we can remove the git dependency and
  # use the published version.
  pdfx: ^2.6.0
  open_file_plus: ^3.4.1+1
  path: ^1.9.1
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  url_launcher: ^6.3.1
  video_player: ^2.9.2
  collection: ^1.19.1
  webview_flutter: ^4.10.0
  webview_flutter_web: ^0.2.3+4
  web: ^1.1.0
  http: ^1.4.0

