name: stripe_checkout_session
description: A package to create a Stripe checkout session. We extract this
  functionality into a separate package to enable sharing it with the app and
  the website.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  http: ^1.1.2
  retry: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.7
  mockito: ^5.4.4
  test: ^1.23.1
  sharezone_lints:
    path: ../../sharezone_lints
