name: sharezone_website
description: Sharezone Website
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=3.7.6'

dependencies:
  url_launcher: ^6.0.9
  flutter_svg: ^0.22.0
  flutter_markdown: ^0.6.2
  flutter_staggered_animations: ^1.0.0
  number_slide_animation: ^0.2.1
  dio: ^4.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik/Rubik-Light.ttf
          weight: 200
        - asset: fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: fonts/Rubik/Rubik-Bold.ttf
          weight: 700
        - asset: fonts/Rubik/Rubik-Black.ttf
          weight: 900
        - asset: fonts/Rubik/Rubik-Italic.ttf
          style: italic

  assets:
    - assets/
    - assets/icons/
    - assets/illustrations/
    - assets/logo/
    - assets/features/
    - assets/get_it_on/
    - assets/images/
