name: authentification_qrcode
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  app_functions:
    path: ../../app_functions
  authentification_base:
    path: ../authentification_base
  bloc_base:
    path: ../../bloc_base
  crash_analytics:
    path: ../../crash_analytics
  cloud_firestore_helper:
    path: ../../cloud_firestore_helper
