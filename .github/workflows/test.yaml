name: test

on:
  pull_request:

jobs:
  playground:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Print commit message
      run: |
        export LAST_COMMIT_MESSAGE=$(git log -1 --pretty=%B | xargs)
        echo $LAST_COMMIT_MESSAGE
