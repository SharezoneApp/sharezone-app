name: files_usecases
description: A new Flutter package project.
version: 0.0.1
publish_to: none

resolution: workspace
environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  files_basics:
    path: ../files_basics
  filesharing_logic:
    path: ../filesharing_logic
  sharezone_common:
    path: ../../sharezone_common
  platform_check:
    path: ../../platform_check
  sharezone_utils:
    path: ../../sharezone_utils
  sharezone_widgets:
    path: ../../sharezone_widgets
  file_picker: ^9.0.0
  chewie: ^1.10.0
  flutter_cache_manager: ^3.4.1
  flutter_image_compress: ^2.3.0
  image_picker: ^1.1.2
  mime: ^2.0.0
