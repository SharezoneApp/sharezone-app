name: sharezone_console
description: An admin console for the Sharezone app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  cloud_functions: ^4.6.6
  cloud_firestore: ^4.15.5
  firebase_auth: ^4.17.6
  firebase_core: ^2.25.5
  flutter:
    sdk: flutter
  intl: ^0.18.1
  rxdart: ^0.27.7
  very_good_infinite_list: ^0.7.1
  feedback_shared_implementation:
    path: ../lib/feedback_shared_implementation
  provider: ^6.0.3
  common_domain_models:
    path: ../lib/common_domain_models
  sharezone_widgets:
    path: ../lib/sharezone_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - "assets/login_image.png"
